
<h2>Login</h2>
<p>{{ message }}</p>

<form routerLink="/pulsar/admin/dashboard">
    <input type="text" name="user" placeholder="{{ trans.getChoice('user', 1) }}">
    <input type="password" name="password" placeholder="{{ trans.getChoice('password', 1) }}">
    <button (click)="login()"  *ngIf="!authService.check()">Login</button>
</form>
